metadata-file: metadata.yaml  # file to use for metadata
from: markdown+pandoc_title_block+emoji+abbreviations+definition_lists+footnotes #extensions: other examples: -implicit_figures+link_attributes
output-file:
input-file:
standalone: true
self-contained: true
table-of-contents: true      # enabling table of contents
toc-depth: 5                 # setitng max depth of 1 for table of contents
number-sections: true        # we will prefix headings with numbers
highlight-style: tango
variables:
  lof: false                 # List of Figures
  lot: false                 # List of tables
  documentclass: article     # supported values: book, scrbook, article, etc.
  linkcolor: blue
  monobackgroundcolor: whitesmoke
  mainfont: Helvetica,Verdana,Sans-serif
  geometry:
    - margin=0.75in
#  fontsize: 10pt
#  fontcolor: white
#  backgroundcolor: black
#  margin-left: 5%
#  margin-right: 5%

  classoption: openany       # disable empty pages in PDF
  papersize: letter

